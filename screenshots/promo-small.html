<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperTables Promo - Small (440x280)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #217346 0%, #1a5c38 50%, #0d3320 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background pattern */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .logo {
      width: 72px;
      height: 72px;
      background: #fff;
      border-radius: 16px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .logo img {
      width: 56px;
      height: 56px;
    }

    h1 {
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    p {
      color: rgba(255,255,255,0.9);
      font-size: 16px;
      font-weight: 400;
    }

    .features {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 6px;
      color: rgba(255,255,255,0.85);
      font-size: 13px;
    }

    .feature svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Decorative elements */
    .cell-graphic {
      position: absolute;
      width: 60px;
      height: 40px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 4px;
    }

    .cell-graphic.selected {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.6);
    }

    .cell-1 { top: 20px; left: 20px; }
    .cell-2 { top: 20px; left: 90px; }
    .cell-3 { top: 70px; left: 20px; }
    .cell-4 { bottom: 20px; right: 20px; }
    .cell-5 { bottom: 20px; right: 90px; }
    .cell-6 { bottom: 70px; right: 20px; }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>

  <!-- Decorative cells -->
  <div class="cell-graphic cell-1"></div>
  <div class="cell-graphic cell-2 selected"></div>
  <div class="cell-graphic cell-3 selected"></div>
  <div class="cell-graphic cell-4 selected"></div>
  <div class="cell-graphic cell-5"></div>
  <div class="cell-graphic cell-6"></div>

  <div class="content">
    <div class="logo">
      <img src="../icons/icon128.png" alt="SuperTables">
    </div>
    <h1>SuperTables</h1>
    <p>Select Tables Like Excel</p>
    <div class="features">
      <div class="feature">
        <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14l-5-5 1.41-1.41L11 13.17l6.59-6.59L19 8l-9 9z"/></svg>
        Select
      </div>
      <div class="feature">
        <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
        Copy
      </div>
      <div class="feature">
        <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
        Analyze
      </div>
    </div>
  </div>
</body>
</html>
